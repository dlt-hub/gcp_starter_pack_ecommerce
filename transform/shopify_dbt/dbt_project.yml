
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'shopify_dbt'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'shopify_dbt'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# The source lets the user define the data currently stored in dwh.
# "- name" is the what dbt uses to refrence the source in the models.
# "schema" is interchangeable with the BigQuery concept dataset.
# "database" is interchangeable with the BigQuery concept of project.
#  https://docs.getdbt.com/docs/build/sources

sources:
  - name: shopify
    schema: "{{ var('source_dataset_name') }}"
    tables:
      - name: orders
      - name: products
      - name: customers

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In the below config, we tell dbt to build all models in the shopify_dbt/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  shopify_dbt:
    # Config indicated by + and applies to all files under models/shopify_transform/
    shopify_transform:
      +schema: views
      +materialized: view
